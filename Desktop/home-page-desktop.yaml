badges:
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: switch.prise_cumulus
    color: orange
    state_content: last_changed
    icon: mdi:power-socket-au
    name: Cumulus
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.vmc
    color: ''
    state_content: last_changed
    icon: mdi:fan
  - type: custom:mushroom-template-badge
    content: "{{ states('sensor.poubelle_jaune') }}"
    icon: mdi:trash-can
    color: |-
      {% if states('sensor.poubelle_jaune') == 'Aujourd\'hui' %} red
      {% elif states('sensor.poubelle_jaune') == 'Demain' %} orange
      {% else %} green {% endif %}
    label: Poubelle Jaune
    tap_action:
      action: more-info
    entity: sensor.poubelle_jaune
  - type: custom:mushroom-template-badge
    content: "{{ states('sensor.poubelle_grise') }}"
    icon: mdi:trash-can
    color: |-
      {% if states('sensor.poubelle_grise') == 'Aujourd\'hui' %} red
      {% elif states('sensor.poubelle_grise') == 'Demain' %} orange
      {% else %} green {% endif %}
    label: Poubelle Grise
    tap_action:
      action: more-info
    entity: sensor.poubelle_grise
  - type: custom:mushroom-template-badge
    content: "{{ states('sensor.nombre_de_jour_restant_certificat') }} jour(s)"
    icon: mdi:calendar
    color: >-
      {% if states('sensor.nombre_de_jour_restant_certificat') <= '10' %} red

      {% elif states('sensor.nombre_de_jour_restant_certificat') <= '20' %}
      orange

      {% else %} green {% endif %}
    label: Certificats
    tap_action:
      action: more-info
    entity: sensor.nombre_de_jour_restant_certificat
  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: todo.maison
        content_info: state
        tap_action:
          action: navigate
          navigation_path: /todo
        icon_color: red
    visibility:
      - condition: state
        entity: todo.maison
        state_not: '0'
  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: todo.maison
        content_info: state
        tap_action:
          action: navigate
          navigation_path: /todo
        icon_color: green
    visibility:
      - condition: state
        entity: todo.maison
        state: '0'
  - type: custom:mushroom-template-badge
    content: "{{ states('sensor.nombre_de_lumieres') }}"
    icon: |-
      {% if states('sensor.nombre_de_lumieres') | int > 0 %} mdi:lightbulb-alert
      {% else %} 
      mdi:lightbulb 
      {% endif %}
    color: |-
      {% if states('sensor.nombre_de_lumieres') | int > 0 %} red
      {% else %} green {% endif %}
    label: ''
    tap_action:
      action: toggle
    entity: light.toute_la_maison
