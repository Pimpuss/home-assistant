              {{ (100 - (states('sensor.freebox_free_space') | float)) |
              round(1) }} %
            secondary: Disque Externe
            icon: mdi:harddisk
            entity: sensor.disque4_free_space
            icon_color: |2+
                    {% set free_space = states('sensor.freebox_free_space') | float %}
                {% if free_space < 10 %}
                  red
                {% elif free_space < 50 %}
                  orange
                {% else %}
                  green
                {% endif %}

            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
        columns: 2
      - square: false
        type: grid
        cards:
          - type: custom:mushroom-template-card
            primary: "{{ states('sensor.freebox_temperature_1') }} °C"
            secondary: Boxe Temp 1
            icon: mdi:thermometer
            entity: sensor.freebox_temperature_1
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            color: |
              {% set temp = states('sensor.freebox_temperature_1') | float %}
              {% if temp <= 50 %}
                green
              {% elif temp <= 70 %}
                orange
              {% else %}
                red
              {% endif %}
            features_position: bottom
          - type: custom:mushroom-template-card
            primary: "{{ states('sensor.freebox_temperature_2')}} °C"
            secondary: Boxe Temp 2
            icon: mdi:thermometer
            entity: sensor.freebox_temperature_2
            icon_color: |
              {% set temp = states('sensor.freebox_temperature_2') | float %}
              {% if temp <= 50 %}
                green
              {% elif temp <= 70 %}
                orange
              {% else %}
                red
              {% endif %}
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:mushroom-template-card
            primary: "{{ states('sensor.freebox_temperature_3') }} °C"
            secondary: Boxe Temp 3
            icon: mdi:thermometer
            entity: sensor.freebox_temperature_3
            icon_color: |
              {% set temp = states('sensor.freebox_temperature_3') | float %}
              {% if temp <= 50 %}
                green
              {% elif temp <= 70 %}
                orange
              {% else %}
                red
              {% endif %}
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
        columns: 3
      - square: false
        type: grid
        cards:
          - type: custom:mushroom-template-card
            primary: "{{ states('sensor.freebox_temperature_cpu_ap') }} °C"
            secondary: CPU AP
