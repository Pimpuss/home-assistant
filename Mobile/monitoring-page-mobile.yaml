type: sections
max_columns: 1
path: monitoring
icon: mdi:monitor-dashboard
sections:
  - type: grid
    cards:
      - square: false
        type: grid
        cards:
          - type: custom:bubble-card
            card_type: separator
            icon: mdi:database
            name: Sauvegardes
            sub_button: []
            card_layout: normal
            card_mod:
              style: |
                .bubble-separator.separator-container {
                  margin-top: 20px;
                }
          - square: false
            type: grid
            cards:
              - type: tile
                entity: sensor.backup_derniere_sauvegarde_automatique_reussie
                vertical: false
                hide_state: false
                features_position: bottom
                name: Dernière sauvegarde
                color: green
              - type: tile
                vertical: false
                hide_state: false
                features_position: bottom
                name: Prochaine sauvegarde
                color: accent
                entity: sensor.backup_prochaine_sauvegarde_automatique_programmee
              - type: tile
                vertical: false
                hide_state: false
                features_position: bottom
                name: Sauvegarde automatique
                color: blue
                entity: event.backup_sauvegarde_automatique
              - type: tile
                vertical: false
                hide_state: false
                features_position: bottom
                name: Gestionnaire sauvegarde
                color: purple
                entity: sensor.backup_etat_du_gestionnaire_de_sauvegarde
            columns: 2
        columns: 1
  - type: grid
    cards:
      - square: false
        type: grid
        cards:
          - type: custom:bubble-card
            card_type: separator
            icon: mdi:router-network-wireless
            name: Freebox
            sub_button: []
            card_layout: normal
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: binary_sensor.freebox_server_etat_du_reseau_etendu_wan
                icon_color: green
                content_info: state
              - type: entity
                entity: sensor.freebox_upload_speed
              - type: entity
                entity: sensor.freebox_download_speed
            alignment: center
        columns: 1
      - square: false
        type: grid
        cards:
          - type: custom:mushroom-template-card
            primary: >-
              {{ (100 - (states('sensor.disque4_free_space') | float)) |
              round(1) }} %
            secondary: 'Disque 1 '
            icon: mdi:harddisk
            entity: sensor.disque1_free_space
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            color: |2+
                    {% set free_space = states('sensor.disque4_free_space') | float %}
                {% if free_space < 10 %}
                  red
                {% elif free_space < 50 %}
                  orange
                {% else %}
                  green
                {% endif %}

            features_position: bottom
          - type: custom:mushroom-template-card
            primary: "{{ 100 - (states('sensor.disque2_free_space') | float) }} %"
            secondary: 'Disque 2 '
            icon: mdi:harddisk
            entity: sensor.disque2_free_space
            icon_color: |2+
                    {% set free_space = states('sensor.disque2_free_space') | float %}
                {% if free_space < 10 %}
                  red
                {% elif free_space < 50 %}
                  orange
                {% else %}
                  green
                {% endif %}

            multiline_secondary: false
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:mushroom-template-card
            primary: "{{ 100 - (states('sensor.disque3_free_space') | float) }} %"
            secondary: 'Disque 3 '
            icon: mdi:harddisk
            entity: sensor.disque3_free_space
            icon_color: |2+
                    {% set free_space = states('sensor.disque3_free_space') | float %}
                {% if free_space < 10 %}
                  red
                {% elif free_space < 50 %}
                  orange
                {% else %}
                  green
                {% endif %}

            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
        columns: 3
      - square: false
        type: grid
        cards:
          - type: custom:mushroom-legacy-template-card
            primary: >-
              {{ (100 - (states('sensor.disque1_free_space') | float)) |
              round(1) }} %
            secondary: Disque 4
            icon: mdi:harddisk
            entity: sensor.disque3_free_space
            icon_color: |2+
                    {% set free_space = states('sensor.disque1_free_space') | float %}
                {% if free_space < 10 %}
                  red
                {% elif free_space < 50 %}
                  orange
                {% else %}
                  green
                {% endif %}

            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: custom:mushroom-template-card
