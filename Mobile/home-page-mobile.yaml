title: Maison
badges:
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.prise_buanderie_cumulus
    color: orange
    state_content: last_changed
    icon: mdi:power-socket-au
    name: Cumulus
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: light.vmc
    color: ''
    state_content: last_changed
    icon: mdi:fan
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: template
        icon: mdi:trash-can
        icon_color: yellow
        content: '{{ states.sensor.poubelle_jaune.state }}'
        entity: calendar.poubelle_jaune
        card_mod:
          style: |
            ha-card {
              {% set state = states.sensor.poubelle_jaune.state %}
              {% if state == 'Demain' %}
                --chip-background: #AD6700;  # Orange clair
                --text-color: black;
              {% elif state == 'Aujourd\'hui' %}
                --chip-background: #F1473B;  # Rouge
                --text-color: white;
              {% else %}
                --chip-background: var(--card-background-color, white);  # Fond par d√©faut
                --text-color: white;  # Texte en blanc
              {% endif %}
            }
        tap_action: null
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: template
        icon: mdi:trash-can
        icon_color: grey
        content: '{{ states.sensor.poubelle_grise.state }}'
        entity: calendar.poubelle_grise
        card_mod:
          style: |
            ha-card {
              {% set state = states.sensor.poubelle_grise.state %}
              {% if state == 'Demain' %}
                --chip-background: #ad6700;  # Orange clair
                --text-color: black;
              {% elif state == 'Aujourd\'hui' %}
                --chip-background: #F1473B;  # Rouge
                --text-color: white;
              {% else %}
                --chip-background: var(--card-background-color, white);  # Fond par d√©faut
                --text-color: white;  # Texte en blanc
              {% endif %}
            }
        tap_action: null
  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: todo.maison
        content_info: state
        tap_action:
          action: navigate
          navigation_path: /todo
        icon_color: green
    visibility:
      - condition: state
        entity: todo.maison
        state: '0'
  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: todo.maison
        content_info: state
        tap_action:
          action: navigate
          navigation_path: /todo
        icon_color: red
    visibility:
      - condition: state
        entity: todo.maison
        state: '1'
